name: 'Check PR Rules'

on:
  pull_request_target:
    types: [ opened ]
    branches:
      - main

jobs:
  pr-rules:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Close Pull Request and Comment if Violating
        uses: superbrothers/close-pull-request@v3
        if: ${{ !contains( github.head_ref, 'release/') && !contains( github.head_ref, 'hotfix/')}}
        with:
          comment: You can only merge to main from a release or a hotfix branch.
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Fail Job if Violating
        if: ${{ !contains( github.head_ref, 'release/') && !contains( github.head_ref, 'hotfix/')}}
        run: |
          echo "You can only merge to main from a release or a hotfix branch."
          exit 1

  check-pr:
    needs: pr-rules
    uses: ./.github/workflows/checks.yml

  check-docs:
    needs: pr-rules
    uses: ./.github/workflows/check-docs.yml