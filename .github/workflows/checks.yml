name: Perform Checks

on:
  workflow_call:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PYTHONUNBUFFERED: "1"
  FORCE_COLOR: "1"

jobs:
  run:
    name: Python ${{ matrix.python-version }} on ${{ startsWith(matrix.os, 'macos-') && 'macOS' || startsWith(matrix.os, 'windows-') && 'Windows' || 'Linux' }}
    runs-on: ${{ matrix.os }}
    env:
      OS: ${{ matrix.os }}
      PYTHON: ${{ matrix.python-version }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Hatch
      uses: pypa/hatch@install

    - name: Run static analysis
      run: hatch fmt --check

    - name: Run type checks
      run: hatch run types:check

    - name: Run tests
      run: hatch test tests --python ${{ matrix.python-version }} --cover --randomize --parallel --junit-xml=report.xml

    - name: Upload Tests to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./report.xml
        flags: ${{ matrix.os }}-${{ matrix.python-version }}

    - name: Make Coverage Files OS and Version specific
      run: mv .coverage ".coverage.${{ matrix.os }}.${{ matrix.python-version }}"

    - name: Upload Coverage
      uses: actions/upload-artifact@v4
      with:
        include-hidden-files: true
        name: coverage-${{ matrix.os }}-${{ matrix.python-version }}
        path: .coverage*

  coverage:
    name: Process Coverage and Upload to CodeCov
    permissions:
      checks: write
      pull-requests: write
    runs-on: ubuntu-latest
    needs:
      - run
    steps:
      - uses: actions/checkout@v4

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Make Version Files Etc.
        run: hatch build --hooks-only

      - name: Download Coverage Data
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Combine Matrix Data
        run: hatch run coverage:combine

      - name: Generate XML for CodeCov
        run: hatch run coverage:xml

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

